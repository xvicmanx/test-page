<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload="onLoad()">
  <div>Loading ...</div>
  <script>
    function onLoad() {      
      const urlParams = new URLSearchParams(window.location.search);
      const redirectUrl = urlParams.get('redirectUrl');
      window.location.href = redirectUrl;
    }
    </script>

</body>
</html>
